name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore .NET workloads
      run: dotnet workload restore
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --results-directory TestResults
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-test-results-${{ github.run_number }}
        path: TestResults/*.trx

    - name: CI Status Summary
      if: success()
      run: |
        echo "## ‚úÖ CI Pipeline Successful"
        echo ""
        echo "### Completed Steps:"
        echo "- ‚úÖ Repository checked out"
        echo "- ‚úÖ .NET 8.0 environment setup"
        echo "- ‚úÖ .NET workloads restored"
        echo "- ‚úÖ Dependencies restored successfully"
        echo "- ‚úÖ Solution built in Release configuration"
        echo "- ‚úÖ All tests passed"
        echo "- ‚úÖ Test results uploaded as artifacts"
        echo ""
        echo "### üìä Build Information:"
        echo "- **Branch:** ${{ github.ref_name }}"
        echo "- **Commit:** ${{ github.sha }}"
        echo "- **Workflow:** ${{ github.workflow }}"
        echo "- **Run Number:** ${{ github.run_number }}"
        echo ""
        echo "üöÄ **Status:** Ready for deployment/merge"

    - name: CI Failure Summary
      if: failure()
      run: |
        echo "## ‚ùå CI Pipeline Failed"
        echo ""
        echo "### ‚ö†Ô∏è Action Required:"
        echo "The CI pipeline has failed. Please check the logs above to identify the issue."
        echo ""
        echo "### Common Fixes:"
        echo "- Check for compilation errors in the build step"
        echo "- Review failing tests in the test step"
        echo "- Ensure all dependencies are properly specified"
        echo "- Verify .NET workloads are correctly configured"
        echo ""
        echo "### üìä Build Information:"
        echo "- **Branch:** ${{ github.ref_name }}"
        echo "- **Commit:** ${{ github.sha }}"
        echo "- **Workflow:** ${{ github.workflow }}"
        echo "- **Run Number:** ${{ github.run_number }}"
        echo ""
        echo "üîß **Status:** Requires fixes before merge"